<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Tic Tac Toe</div>
        <div class="players">
          <label for="player1">Player 1:</label>
          <input type="player1" name="player1" value="player1" id="player1">
          <label for="player2">Player 2:</label>
          <input type="player2" name="player2" value="player2" id="player2">
          <button class="reset-button">Reset</button>
        </div>
        <div class="score">player1: 0 vs player2: 0</div>
      </div>

      <div class="message"></div>

      <div class="game">
        <div class="board">
          <div class="cell top-left" id="00"></div>
          <div class="cell top-middle" id="01"></div>
          <div class="cell top-right" id="02"></div>
          <div class="cell middle-left" id="10"></div>
          <div class="cell middle" id="11"></div>
          <div class="cell middle-right" id="12"></div>
          <div class="cell bottom-left" id="20"></div>
          <div class="cell bottom-middle" id="21"></div>
          <div class="cell bottom-right" id="22"></div>
        </div>
      </div>
    </div> 
  </body>
</html>
